<div class="container pt-5">
    <h2 class="text-center">{{this.global.selectedOption}} Category</h2>
    <hr width="30%" class="m-auto mt-4">
    <div class="row mt-3">
        <div class="col-12 col-md-3 my-3" *ngFor="let o of global.dataOnLocalStorage[global.selectedOption]">
            <div class="card p-2">
                <h2 class="card-title">
                    {{o.name}}
                </h2>
                <p>{{o.desc}}</p>
            </div>
        </div>
    </div>
</div>
