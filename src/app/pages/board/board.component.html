<div class="container">
    <form class="row text-center pt-5">
        <div class="col-12 col-md-6 my-4">
            <div class="border border-2 pt-5 rounded h-100 my-auto">
                <h2>ADD Category</h2>
                <input type="text" name="" id="" class="form-control w-50 m-auto my-3 mt-5 py-2"
                    placeholder="type category name here" [(ngModel)]="catName" name="catName"
                    (input)="catAdded = false;exist = false">
                <button class="btn btn-secondary mt-3" (click)="addCat()">ADD CATEGORY</button>
                <p *ngIf="catAdded" class="text-success">{{catName}} is added succefully </p>
                <p *ngIf="exist" class="text-danger">{{catName}} already exists</p>
            </div>
        </div>
        <div class="col-12 col-md-6 my-4">
            <div class="border border-2 p-3 rounded h-100">
                <h2>ADD Product</h2>
                <select #menu class="form-select mt-5 w-50 m-auto" aria-label="Default select example">
                    <option selected disabled hidden>Choose Category</option>
                    <option *ngFor="let x of global.dataOnLocalStorage| keyvalue" [value]="x.key">{{x.key}}
                    </option>
                </select>
                <input type="text" name="proName" id="" class="form-control w-50 m-auto my-3" placeholder="Product Name"
                    [(ngModel)]="proName" (input)="proAdded = false">
                <input type="text" name="proDesc" id="" class="form-control w-50 m-auto my-3"
                    placeholder="Product Description" [(ngModel)]="proDesc" (input)="proAdded = false">
                <button class="btn btn-secondary my-3" (click)="addPro(menu)">ADD PRODUCT</button>
                <p *ngIf="proAdded" class="text-success">{{proName}} is added succefully </p>
                <p *ngIf="proAdded" class="" (click)="routeToCat()">try checking
                    <span class="text-danger" style="cursor: pointer;">{{selectedCat}}</span> section!
                </p>
            </div>
        </div>
    </form>
</div>
